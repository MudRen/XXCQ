<html>
<head>
<link rel="stylesheet" href="../main.css">
<meta http-equiv='Content-Type' content='text/html; charset=gb2312'>
<title>$CHINESE_MUD_NAME $BOARD_NAME</title>
</head>
<body>
<div align='center' class=bigfont>
$CHINESE_MUD_NAME $BOARD_NAME
  <hr size=1 width="60%">
<form method='POST' action='/cgi-bin/board_post?board=$BOARD_ID'>
    <table width="379" border="1" cellpadding="0" cellspacing="0" bgcolor="#666666" bordercolorlight="#333333" bordercolordark="#CCCCCC">
      <tr>
        <td><br>
          用户(ID) 
          <input type='text' name='id' size='10' maxlength='15'>
          <br>
          密码(Password) 
          <input type='password' name='pass' size='10' maxlength='24'>
          <br>
          文章标题 
          <input type='text' name='title' size='40' maxlength='80'>
          <br>
          <br>
        </td>
      </tr>
    </table>
    内容<font color="#FF0000">【注意：最大220个汉字，超过将无法留言】</font><br>
    <textarea cols='60'	name='text' rows='8'></textarea>
    <br>
    <input type='submit' value='发表'>
    &nbsp;&nbsp;&nbsp; 
    <input type='reset' value='重写' name="reset">
    &nbsp;&nbsp;&nbsp;
    <input type='button' value='返回' name="back" onClick="javascript:history.go(-1)">
  </form>
</div>
</body></html>
